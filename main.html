<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<script type="text/javascript" src="./script.js"></script>

	<form method="post" id="myForm">
	<label for="name" >Name* :</label>
    <input id="name" type="text" required ><br>
	
	<label for="email">Email* :</label>
    <input id="email" type="text" required ><br>

		<label for="gender">Gender* :</label>
	<span>Male</span><input name="gender" type="radio" value="Male" required>
<span>Female</span><input name="gender" type="radio" value="Female" required><br>
	<label for="laptop">Laptop Brands :</label>
<select name="laptop" id="laptop" required>
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
    </select><br>
	
	<label for="age">Age* :</label>
    <input id="age" type="number" required ><br>

	<label for="dob">Date of Birth* :</label>
    <input id="dob" type="date"  required ><br>

	<label for="password">Password* :</label>
    <input id="password" type="password"  required ><br>

	<label for="portfolio">Portfolio URL :</label>
    <input id="portfolio" type="url" required ><br>

	<button type="submit">Submit</button>
	</form>
	



</body>

</html>
